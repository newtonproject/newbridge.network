<footer id="site-footer">
  <div class="container">
    <div class="brand">
      <a class="footer-brand" href="/">
        <img src="/logo.svg" class="logo invert" alt="Logo"/>
      </a>
      <p class="footer-info-text">
        {{ i18n "footer-info-text" }}
      </p>
      <p class="social-icons">
        <a href="https://github.com/newtonproject/newbridge.network" rel="noreferrer" target="_blank" class="footer-social-icon" title="Github">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.twitter.com/newton_project/" rel="noreferrer" target="_blank" class="footer-social-icon" title="Twitter">

        <li><a href="#nep-work-flow">{{ i18n "footer-dev-web" }}</a></li>
        <li><a href="#nep-work-flow">{{ i18n "footer-contact-team" }}</a></li>
